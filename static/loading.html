  <style>
   .loader {
    border: 8px solid rgba(255, 255, 255, 0.3); /* Light border */
    border-top: 8px solid white; /* White top border */
    border-radius: 50%;
    width: 60px; /* Width of the loader */
    height: 60px; /* Height of the loader */
    animation: spin 1s linear infinite; /* Spin animation */
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}
  </style>
</head>

<body>
  <br>
  <div id="particles-js" style="border:none;"></div>
  <div class="themesExcluded" style="justify-content: center;align-items: center;display: flex;height: 50vh;">
    <br>
    <span class="loader"></span>
    <h1 style="font-family:poppins;color:white;font-size:40px;">Starting Unblocker...</h1>
  </div>
  <script>
    var nav = document.querySelectorAll('nav');
    nav.forEach(function (navElement) {
      navElement.style.transition = '1s';
      navElement.style.backgroundColor = 'rgba(255, 251, 0, 0)';
      navElement.style.border = '1px solid transparent';
      navElement.style.boxShadow = '0 0 8px transparent';
      navElement.style.opacity = '100%';
    });
  </script>
</body>
