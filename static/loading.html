<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="noindex">
  <link rel="stylesheet" href="/assets/css/app.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <link rel="stylesheet" href="/assets/css/constellation.css">
</head>
<body>
    <div id="particles-js"></div> <!-- Particle background -->
    

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="/assets/js/constellation.js"></script>

</body>
  <style>
    .loader {
      width: 60px;
      height: 60px;
      border: 8px solid #FFF;
      border-bottom-color: transparent;
      border-radius: 50%;
      display: inline-block;
      box-sizing: border-box;
      animation: rotation 1s linear infinite;
    }

    @keyframes rotation {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <br>
  <div id="particles-js" style="border:none;"></div>
  <div class="themesExcluded" style="justify-content: center;align-items: center;display: flex;height: 50vh;">
    <br>
    <span class="loader"></span>
    <h1 style="font-family:poppins;color:white;font-size:40px;">Starting Unblocker...</h1>
  </div>
  <script>
    var nav = document.querySelectorAll('nav');
    nav.forEach(function (navElement) {
      navElement.style.transition = '1s';
      navElement.style.backgroundColor = 'rgba(255, 251, 0, 0)';
      navElement.style.border = '1px solid transparent';
      navElement.style.boxShadow = '0 0 8px transparent';
      navElement.style.opacity = '100%';
    });
  </script>
</body>
</html>
