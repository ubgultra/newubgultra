        body {
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden; /* Prevent scrolling when iframe is fullscreen */
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        h1, p {
            color: #fff; /* Solid white text color */
            text-align: center;
            transition: opacity 0.5s; /* Smooth transition for hiding text */

        .button {
            padding: 15px 30px;
            font-size: 18px;
            color: white; /* Text color is solid white */
            background-color: #A77BCA; /* Solid light purple background */
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            display: block;
            margin: 20px auto;
            opacity: 1; /* Ensure the button is fully opaque */
        }  
        .button:hover {
            background-color: #8A5B9B; /* Darker purple on hover */
            transform: scale(1.05); /* Slightly enlarge button on hover */
        }
        footer {
            position: fixed; /* Fixed position at the bottom */
            bottom: 0; /* Align to the bottom */
            left: 0;
            width: 100%; /* Full width */
            color: #fff; /* White text for better contrast */
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black background */
            padding: 10px 15px; /* Padding for better spacing */
            z-index: 1000; /* High z-index to stay on top */
            transition: opacity 0.5s; /* Smooth transition for hiding footer */
        }
